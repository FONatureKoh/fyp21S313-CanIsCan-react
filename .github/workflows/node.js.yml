name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: cp -i /home/fonature/ardent-bot/ardent-bot/rdent-bot/.env /home/fonature/ardent-bot/ardent-bot/rdent-bot/rdent-bot/
    - run: npm i
    - run: npm run build --if-present
    - run: pm2 restart rdentApp
    