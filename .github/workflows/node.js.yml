name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2

    - name: Cache node Modules
      id: myCacheStep
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in "~/.npm" on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}--build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json')}}
        restore-keys: |
          ${{ runner.os }}--build-${{ env.cache-name }}-
          ${{ runner.os }}--build-
          ${{ runner.os }}-
    
    - name: Install Dependencies
      if: steps.myCacheStep.outputs.cache-hit != 'true'
      run: npm i

    - name: Build the app using Node.js ${{ matrix.node-version }}
      run: npm run build    
    
    - name: Reload everything
      run: |
        cd /var/www/foodapp/_work/fyp21S313-CanIsCan-react/fyp21S313-CanIsCan-react 
        pm2 stop 0
        pm2 start 0
        pm2 save